<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Instagram Home Page</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="css/icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="/css/uicons.css/css/uicons-regular-rounded.css">

  </head>

  <body>

  <div class="Ig">

  <!-- Handle and icons -->
    <section class="first">
      <div class="ffirst">
        <h2>de.niran</h2>
        <span class="material-icons-outlined">expand_more</span>
      </div>

      <div class="sfirst">
        <span class="material-icons-outlined add">add</span>
        <span class="material-icons-outlined">menu</span>
      </div>
    </section>
  <!-- Handle and icons end-->

  <!-- Middle section -->
    <section class="middle">

      <!-- Profile photo, posts, followers and followings -->
      <div class="circle">
        <div class="fmiddle"></div>
        <p class="ub"> Ubermensch </p>

        <div class="pandf">
          <p> <b>10</b> <br> Posts  </p>
          <p> <b>1000</b> <br> Followers </p>
          <p> <b>1000</b> <br> Following </p>
        </div>
      </div>
      <!-- Profile photo, posts, followers and followings ends -->

    <!-- Edit profile -->
      <div class="pro">
        <p> Edit Profile </p>
        <span class="material-icons-outlined">expand_more</span>
      </div>
    <!-- Edit profile ends -->

    <!-- Highlights -->
      <div class="higlights">
        <p> <b> Story Highlights </b> <br> Keep your favourite stories on your profile  </p>
        <span class="material-icons-outlined">expand_less</span>
      </div>
      <!-- Highlights end -->

    <!-- Stories -->
      <div class="circles">
        <div class="new-story">
         <span class="material-icons-outlined">add</span>
         <p>New</p>
      </div>

        <div class="round"></div>

        <div class="round"></div>

        <div class="round"></div>

        <div class="round"></div>
      </div>
    </section>
    <!-- Stories end -->

    <!-- Posts and tags -->
    <div class="posts-and-tags">
      <span class="material-icons-outlined">grid_on</span>
      <span class="material-icons-outlined">assignment_ind</span>
    </div>
    <!-- Posts and tags end -->

    <div class="line"></div>

  </div>


  </body>
</html>
